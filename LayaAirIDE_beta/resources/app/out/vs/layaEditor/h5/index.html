    <script type="text/javascript">

<body class="monaco-shell vs-dark" aria-label="">
    <div style="position: absolute;right: 0px;;top:-5px;z-index: 9999999999999999">
        <ul class="nav">
            <li style="float: right;" onclick='codeMain.menuclickHandler("workbench.action.closeWindow")'>
                <a href="#" style="width: 20px"><img style="position: absolute;top: 2px;left: 9px;width: 19px;height: 31px;" src="res/img/1.png"></a>
            </li>
            <li style="float: right;" onclick='codeMain.menuclickHandler("restore")'>

                <a href="#" style="width: 20px"><img style="position: absolute;top: 2px;left: 9px;width: 19px;height: 34px" src="res/img/3.png"></a>
            </li>
        </ul>

    <div id="rewardWrapper">
        <div class="reward-btn" data-info="reward" style="cursor: pointer;z-index: 9999999999999999;">

        </div>

    <div class="reward-show-area" style="display: none;"></div>
    <div id="_dragBar" style="display: flex; position: absolute; left: 500px; right: 170px;">

        <div id="menuAdvertising" style="display: none;"></div>
    </div>
    <div style="position:absolute;height: 100px;width: 50px;background-color: #333;z-index:800">
        <img id="autoAdapt1" style="position: relative;left: 12px;top: 10px" src="res/icons/32.png">
    </div>
    <script type="text/javascript">
        var autoAdapt1 = document.getElementById('autoAdapt1');
        if ("auto" === InnerVer) {
            autoAdapt1.src = 'res/icons/32_auto.png';
            autoAdapt1.style.left = '8px';
        } else if ("release" === InnerVer) {
            autoAdapt1.src = 'res/icons/32.png';
            autoAdapt1.style.left = '12px';
        } else {
            console.log("Unknown InnerVer: " + InnerVer + "!");
        }
    </script>
